<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="/admin/products/css/new.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Administration</h2>
      </header>
      <aside>
        <h2>Produkter</h2>
      </aside>
      <main>
        <h1>Ny produkt</h1>

        <form method="post" action="/">
          <label for="produkt-namn">Namn</label>
          <input type="text" id="produkt-namn" name="produkt-namn">

          <label for="produkt-beskrivning">Beskrivning</label>
          <textarea
            id="produkt-beskrivning"
            name="produkt-beskrivning"
            rows="5"
            cols="50"
          ></textarea>

          <label for="produkt-bild">Bild</label>
          <input type="file" id="produkt-bild" name="produkt-bild">

          <label for="produkt-sku">SKU</label>
          <input type="text" id="produkt-sku" name="produkt-sku">

          <label for="produkt-pris">Pris</label>
          <input type="number" id="produkt-pris" name="produkt-pris">

          <fieldset>
            <legend>Kategorier</legend>
            <label for="produkt-t-shirts" class="kategori"
              ><input
                type="checkbox"
                id="produkt-t-shirts"
                name="produkt-type-t-shirts"
                value="T-Shirts"
              >
              T-Shirts</label
            >

            <label for="produkt-sommar" class="kategori"
              ><input
                type="checkbox"
                id="produkt-sommar"
                name="produkt-type-sommar"
                value="Sommar"
              >
              Sommar</label
            >

            <label for="produkt-byxor" class="kategori"
              ><input
                type="checkbox"
                id="produkt-byxor"
                name="produkt-type-byxor"
                value="Byxor"
              >
              Byxor</label
            >

            <label for="produkt-skor" class="kategori"
              ><input
                type="checkbox"
                id="produkt-skor"
                name="produkt-type-skor"
                value="Skor"
              >
              Skor</label
            >
          </fieldset>

          <a href="#">
            <div class="button">LÃ¤gg till</div>
          </a>
        </form>
      </main>
    </div>
  </body>
</html>
